{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Font Icon -->
     <link rel="stylesheet" href="{% static 'signup/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

     <!-- Main css -->
     <link rel="stylesheet" href="{% static 'signup/css/style.css' %}">
</head>
<body>
  
       

    <div class="main">
        {% csrf_token %} 
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up{{ user_type }}</h2>
                        <form method="POST" class="register-form" >
                           
       
                            <div class="form-group">
                               
                                {{form.username | as_crispy_field}}
                            </div>
                            <div class="form-group">
                                
                                {{form.password | as_crispy_field}}


                                </div>
                            <div class="form-group">
                               
                                {{form.email | as_crispy_field}}

                            </div>
                            <div class="form-group">
                               
                                {{form.phone_number | as_crispy_field}}

                            </div>
                            <div class="form-group form-button">
                                <input type="submit"  a href="owner-login" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'signup/images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="#" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
             <!-- JS -->
    <script src="{% static 'signup/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'signup/js/main.js' %}"></script>

        </section> 
        
</body>
</html>
